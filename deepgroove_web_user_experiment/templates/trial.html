<html>
    <head>
        <title>Sample evaluation</title>
    </head>
    <body>
        <h1>DeepGroove user experiment</h1>
        <div>
            <p>User name : "{{ session['participant_name'] }}"</p>
            <p>Step : " {{ session['step'] }} "</p>
            <p>
                Please listen to the audio clip below and give your appreciation
                with one of the two buttons.
            </p>
            <audio controls>
                <source src="{{ clip_url }}" type="audio/wav">
                Your browser does not support the audio element.
                Please use Firefox or Chrome.
            </audio>
        </div>
        <form id="{{ clip_id }}" action="{{ url_for('trial') }}" method="post">
            <div class="panel-body">
                <input type ="submit" name="action" value="good">
            </div>
            <div class="panel-body">
                <input type ="submit" name="action" value="bad">
            </div>
         </form>
    </body>
</html>
